<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>핸드폰 번호</th>
            <th>이메일</th>
            <th>직급</th>
        </tr>
        <tr th:each="emp: ${empInfo}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.phone}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.jobs.name}"></td>
        </tr>
    </table>
</body>
</html>
